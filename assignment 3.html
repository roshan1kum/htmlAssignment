<html>
<body>
<head>
	<title>form</title>
</head>
<form>
	First name:<br>
	<input type="text" name="firstname">
	<br><br>
	Last name:<br>
	<input type="text" name="lastname"></input><br><br>
	Email:<br>
	<input type="email" name="email"></input><br><br>
	Contact Number:<br>
	<input type="number" name="contactnumber"><br><br>
	Address:<br/>
	<textarea id="addr" name="address" rows="2" cols="20"></textarea><br/><br>
	Username:<br>
	<input type="text" name="username"><br><br>
	Password:<br>
	<input type="password" name="psw"><br><br>
	Gender:<br>
	<input type ="radio" id="male" name="gender" value="male">Male</input><br>
	<input type ="radio" id="female" name="gender" value="female">female</input><br><br>
	Qualification:<br>
	<select name="qualification">
		<option value="">--select--</option>
	<select/><br><br>
	
	Experience:<br>
	<select name="Experience">
		<option label value="">--select--</option>
		<option label="1yr" value="1"></option>
	<select/><br><br>
	Coding Languages:<br>
	<input type="checkbox" name=prefs value="c/c++">C/C++</input></br>
	<input type="checkbox" name=prefs value="Java">Java</input></br>
	<input type="checkbox" name=prefs value="C#">C#</input></br>
	<input type="checkbox" name=prefs value="PHP">PHP</input></br>
	<input type="checkbox" name=prefs value="Python">Python</input></br><br>
	
	<input type=Submit value="Submit"></input>
</form>
</html>
